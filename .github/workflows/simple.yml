name: 编译 Simple 原生库

on:
  push:
    branches: [ "simple-native" ]
  pull_request:
    branches: [ "simple-native" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  BUILD_DIR: ${{ github.workspace }}/build

jobs:
  Windows-dll:
    runs-on: windows-latest
    env:
      BUILD_ARCH: X64

    steps:
      - uses: actions/checkout@v4

      - name: 'CMake 编译，通过 VS16 生成器'
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: "${{ github.workspace }}/CMakeLists.txt"
          buildDirectory: ${{ env.BUILD_DIR }}
          useVcpkgToolchainFile: true
          cmakeBuildType: ${{ env.BUILD_TYPE }}
          buildWithCMake: true
          cmakeGenerator: VS16Win64
          cmakeAppendedArgs: -A ${{ env.BUILD_ARCH }}
          buildWithCMakeArgs: --config ${{ env.BUILD_TYPE }}
        
      - name: '上传编译产物'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: "${{ env.BUILD_DIR }}/_deps/simple-build/src/${{ env.BUILD_TYPE }}/simple.dll"
          if-no-files-found: error
          retention-days: 90
          compression-level: 0
          overwrite: true

  MacOS-dylib_iOS-a:
    runs-on: macos-latest
    env:
      BUILD_FILE_PATH: _deps/simple-build/src/libsimple.dylib
      BUILD_RESULT_DIR_IOS: ${{ github.workspace }}/build-ios/_deps/simple-build/src
    
    steps:
      - uses: actions/checkout@v4

      - name: '[MacOS] CMake 编译'
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          buildDirectory: ${{ env.BUILD_DIR }}
          cmakeBuildType: ${{ env.BUILD_TYPE }}
          buildWithCMake: true
          buildWithCMakeArgs: --config ${{ env.BUILD_TYPE }}

      - name: '[MacOS] 查看架构'
        run: file ${{ env.BUILD_FILE_PATH }}
        working-directory: ${{ env.BUILD_DIR }}
        
      - name: '[MacOS] 上传编译产物'
        uses: actions/upload-artifact@v4
        with:
          name: macos
          if-no-files-found: error
          path: "${{ env.BUILD_DIR }}/${{ env.BUILD_FILE_PATH }}"
          retention-days: 90
          compression-level: 0
          overwrite: true
      
      - name: '[iOS] CMake 编译'
        run: |
          ./build-ios.sh ${{ env.BUILD_DIR }}/_deps/simple-src/contrib/ios.toolchain.cmake
        working-directory: ${{ github.workspace }}

      - name: '[iOS] 打包'
        run: |
          mv Release-iphoneos iphone_os
          mv Release-iphonesimulator iphone_simulator
        working-directory: ${{ env.BUILD_RESULT_DIR_IOS }}/

      - name: '[iOS] 上传编译产物'
        uses: actions/upload-artifact@v4
        with:
          name: ios
          if-no-files-found: error
          path: |
            ${{ env.BUILD_RESULT_DIR_IOS }}/iphone_os
            ${{ env.BUILD_RESULT_DIR_IOS }}/iphone_simulator
          retention-days: 90
          compression-level: 0
          overwrite: true